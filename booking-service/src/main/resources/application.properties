spring.application.name=booking-service
# IMPORTANT: Different port!
server.port=8082

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database (We use the SAME MySQL server, but a DIFFERENT database name usually)
# For simplicity, let's use the SAME 'event_db' for now, or create 'booking_db'
spring.datasource.url=jdbc:mysql://localhost:3306/event_db?createDatabaseIfNotExist=true
# Use placeholders (or your local file trick)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false