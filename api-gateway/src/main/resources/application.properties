spring.application.name=api-gateway
server.port=8082

# 1. Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# 2. Event Service Route + Security Filter
spring.cloud.gateway.routes[0].id=event-service
spring.cloud.gateway.routes[0].uri=lb://EVENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/events/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# 3. Booking Service Route + Security Filter
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**
