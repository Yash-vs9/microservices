spring.application.name=event-service
server.port=8081

# Eureka Connection
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- MySQL Configuration ---
# 1. The URL (jdbc:mysql://) tells Java we are using MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/event_db?createDatabaseIfNotExist=true

# 2. Your MySQL Username (Default is usually 'root')
spring.datasource.username=root

# 3. Your MySQL Password (CHANGE THIS to your actual password)
spring.datasource.password=your_password

# 4. The Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect